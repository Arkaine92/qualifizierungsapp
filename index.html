<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Qualification App</title>
</head>
<body>
    <div class="container mt-5">
        <h1 id="greeting">Qualification App</h1>
        <div id="user-info" class="mt-4"></div>
        
        <!-- Row f端r die Buttons -->
        <div id="companies-list" class="row mt-4"></div>
    </div>

    <script>
        // Funktion zum Auslesen der URL-Parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Hole den Key aus den URL-Parametern
        const key = getQueryParam('key');

        if (key) {
            // F端hre die Abfrage durch, wenn der Key vorhanden ist
            fetch(`/.netlify/functions/quali_app?key=${key}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('greeting').innerText = 'User not found';
                    } else {
                        document.getElementById('greeting').innerText = `Hello, ${data.fullName}!`;
                        document.getElementById('user-info').innerHTML = `<p>Your key is: ${data.key}</p>`;
                        
                        // Generiere Buttons f端r die Companies
                        const companiesList = document.getElementById('companies-list');
                        data.companies.forEach(company => {
                            const buttonWrapper = document.createElement('div');
                            buttonWrapper.className = 'col-3 mb-4'; // Bootstrap: 4 Buttons pro Reihe (12/3 = 4 Spalten)

                            const button = document.createElement('button');
                            button.className = 'btn btn-block'; // Volle Breite des Eltern-Divs
                            button.innerText = company.name;
                            button.style.backgroundColor = company.backgroundcolor;
                            button.style.color = company.fontcolor;
                            button.style.border = `2px solid ${company.highlightcolor}`;

                            // F端ge den Button in das Wrapper-Div ein
                            buttonWrapper.appendChild(button);
                            companiesList.appendChild(buttonWrapper);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('greeting').innerText = 'An error occurred.';
                });
        } else {
            document.getElementById('greeting').innerText = 'No key provided in URL.';
        }
    </script>
</body>
</html>
